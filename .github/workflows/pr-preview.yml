name: PR Preview (GitHub Pages)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# We publish to the gh-pages branch under /pr-<number>/.
# This does NOT affect the production site root unless the PR is merged.
permissions:
  contents: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare preview folder
        if: ${{ github.event.action != 'closed' }}
        run: |
          set -euo pipefail
          pr="${{ github.event.pull_request.number }}"
          out="_preview/pr-${pr}"
          rm -rf _preview
          mkdir -p "$out"
          # Copy site files (static repo)
          cp -r index.html styles.css latest.json .github "$out" 2>/dev/null || true
          # If more files are added later (images, etc.), this keeps it future-proof.
          rsync -av --exclude '.git' --exclude '_preview' --exclude '.github/workflows' ./ "$out"/

      - name: Deploy preview to gh-pages
        if: ${{ github.event.action != 'closed' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _preview
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Remove preview on PR close
        if: ${{ github.event.action == 'closed' }}
        run: |
          set -euo pipefail
          pr="${{ github.event.pull_request.number }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Fetch and switch to gh-pages
          git fetch origin gh-pages:gh-pages || true
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            # If gh-pages doesn't exist yet, nothing to clean.
            echo "gh-pages branch does not exist yet; nothing to remove."
            exit 0
          fi

          rm -rf "pr-${pr}" || true

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add -A
          git commit -m "chore: remove PR preview pr-${pr}"
          git push origin gh-pages

<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="64" y="64" width="896" height="896" rx="160" fill="#0B1020"/>

  <!-- diagonal "scan" lines -->
  <g stroke="url(#g)" stroke-width="18" opacity="0.35">
    <path d="M180 820 L420 260"/>
    <path d="M260 860 L520 260"/>
    <path d="M360 860 L620 260"/>
  </g>

  <!-- pixel A mark -->
  <g filter="url(#shadow)">
    <g transform="translate(312 250)">
      <!-- 6x6 grid, block size 72, gap 10 -->
      <g>
        <rect x="144" y="0" width="62" height="62" rx="16" fill="#06B6D4"/>
        <rect x="216" y="0" width="62" height="62" rx="16" fill="#7C3AED"/>

        <rect x="72" y="72" width="62" height="62" rx="16" fill="#7C3AED"/>
        <rect x="288" y="72" width="62" height="62" rx="16" fill="#06B6D4"/>

        <rect x="0" y="144" width="62" height="62" rx="16" fill="#06B6D4"/>
        <rect x="360" y="144" width="62" height="62" rx="16" fill="#7C3AED"/>

        <rect x="0" y="216" width="62" height="62" rx="16" fill="#7C3AED"/>
        <rect x="72" y="216" width="62" height="62" rx="16" fill="#06B6D4"/>
        <rect x="144" y="216" width="62" height="62" rx="16" fill="#7C3AED"/>
        <rect x="216" y="216" width="62" height="62" rx="16" fill="#06B6D4"/>
        <rect x="288" y="216" width="62" height="62" rx="16" fill="#7C3AED"/>
        <rect x="360" y="216" width="62" height="62" rx="16" fill="#06B6D4"/>

        <rect x="0" y="288" width="62" height="62" rx="16" fill="#06B6D4"/>
        <rect x="360" y="288" width="62" height="62" rx="16" fill="#7C3AED"/>

        <rect x="0" y="360" width="62" height="62" rx="16" fill="#7C3AED"/>
        <rect x="360" y="360" width="62" height="62" rx="16" fill="#06B6D4"/>
      </g>
    </g>
  </g>

  <rect x="96" y="96" width="832" height="832" rx="140" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="10"/>
</svg>
